<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria - Natureza</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: #111;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .galeria img {
      aspect-ratio: 16/9;
      object-fit: cover;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
      background-color: #111;
    }
  </style>
</head>
<body>

  <header>
    <h1>Natureza</h1>
    <p>Imagens de paisagens naturais e momentos ao ar livre</p>
  </header>

  <section class="galeria">
    <img src="imagens/natureza/foto1.jpg" alt="Natureza 1">
    <img src="imagens/natureza/foto2.jpg" alt="Natureza 2">
    <img src="imagens/natureza/foto4.jpg" alt="Natureza 3">
    <!-- Adicione mais fotos aqui -->
  </section>

  <footer>
    <p>&copy; 2025 - Herica Souza</p>
  </footer>

</body>
</html>
