<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portfólio - Herica Souza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f5f5f5;
    }

    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .logo-text span {
      font-size: 14px;
      color: #aaa;
    }

    .descricao {
      text-align: right;
      font-size: 14px;
      color: #ccc;
      max-width: 60%;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .galerias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .galerias a {
      text-decoration: none;
      color: #fff;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .galerias img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }

    .galerias a:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 14px;
    }

    .whatsapp-float, .instagram-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .whatsapp-float {
      right: 90px;
      background-color: #25d366;
    }

    .whatsapp-float:hover {
      background-color: #128c7e;
    }

    .whatsapp-float img,
    .instagram-float img {
      width: 35px;
      height: 35px;
    }

    .instagram-float {
      right: 20px;
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .instagram-float:hover {
      filter: brightness(85%);
    }
  </style>
</head>
<body>

  <!-- WhatsApp -->
  <a href="https://wa.me/5516988492886" class="whatsapp-float" target="_blank" title="Fale comigo no WhatsApp">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/hericasouzafotos/" class="instagram-float" target="_blank" title="Veja meu Instagram">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram">
  </a>

  <!-- Cabeçalho -->
  <header>
    <div class="logo-container">
      <img src="imagens/logo.png" alt="Logo Herica Souza">
      <div class="logo-text">
        <h1>Herica Souza</h1>
        <span>Fotos</span>
      </div>
    </div>
    <div class="descricao">
      Fotógrafa especializada em retratos, urbano, natureza e mais
    </div>
  </header>

  <!-- Galerias -->
  <section>
    <h2>Minhas Galerias</h2>
    <div class="galerias">
      <a href="retratos.html">
        <img src="imagens/retratos/capa.jpg" alt="Retratos">
        <p>Retratos</p>
      </a>
      <a href="urbano.html">
        <img src="imagens/urbano/capa.jpg" alt="Urbano">
        <p>Urbano</p>
      </a>
      <a href="noite.html">
        <img src="imagens/noite/capa.jpg" alt="Noite">
        <p>Noite</p>
      </a>
      <a href="natureza.html">
        <img src="imagens/natureza/capa.jpg" alt="Natureza">
        <p>Natureza</p>
      </a>
      <a href="festivais.html">
        <img src="imagens/festivais/capa.jpg" alt="Festivais">
        <p>Festivais</p>
      </a>
      <a href="aniversarios.html">
        <img src="imagens/aniversarios/capa.jpg" alt="Aniversários">
        <p>Aniversários</p>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 - Herica Souza</p>
  </footer>

</body>
</html>
